<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsol Petugas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pdrm-blue-dark: #0A192F;
            --pdrm-blue-light: #172A45;
            --pdrm-accent-cyan: #64FFDA;
            --text-light: #CCD6F6;
            --text-dark: #8892B0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-light);
            position: relative;
            background-color: var(--pdrm-blue-dark);
        }

        /* Latar belakang dengan lapisan warna */
        .background-overlay {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            /* === GANTIKAN DENGAN URL GAMBAR ANDA === */
            background-image: linear-gradient(rgba(10, 25, 47, 0.85), rgba(10, 25, 47, 0.95)), url('https://i.imgur.com/i1ognBB.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(23, 42, 69, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
            animation: slide-up 0.8s ease-out;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-light);
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            padding-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: var(--pdrm-blue-dark);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 5px;
            color: var(--text-light);
            box-sizing: border-box; /* Pastikan padding tidak mengubah saiz */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--pdrm-accent-cyan);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            background-color: var(--pdrm-accent-cyan);
            color: var(--pdrm-blue-dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #fff;
            transform: translateY(-2px);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="form-container">
        <h2>Konsol Petugas</h2>
        
        <div class="input-group">
            <label for="staffIdInput">PKT/NO/ID Petugas:</label>
            <input type="text" id="staffIdInput" placeholder="Sila isi ID anda">
        </div>

        <div class="input-group">
            <label for="nameInput">Nama Penuh:</label>
            <input type="text" id="nameInput" placeholder="Sila isi nama penuh">
        </div>

        <div class="input-group">
            <label for="departmentInput">Jabatan (Department):</label>
            <input type="text" id="departmentInput" placeholder="Contoh: Keselamatan">
        </div>

        <div class="input-group">
            <label for="phoneInput">Nombor Telefon:</label>
            <input type="text" id="phoneInput" placeholder="Contoh: 012-3456789">
        </div>

        <div class="input-group">
            <label for="taskInput">Lokasi Tugas:</label>
            <input type="text" id="taskInput" placeholder="Contoh: Pintu Masuk Utama">
        </div>
        
        <button id="updateBtn">Hantar Maklumat & Lokasi GPS</button>
        <p id="status"></p>
    </div>

    <script>
        const staffIdInput = document.getElementById('staffIdInput');
        const nameInput = document.getElementById('nameInput');
        const departmentInput = document.getElementById('departmentInput');
        const phoneInput = document.getElementById('phoneInput');
        const taskInput = document.getElementById('taskInput');
        const updateBtn = document.getElementById('updateBtn');
        const statusEl = document.getElementById('status');
        
        updateBtn.addEventListener('click', () => {
            const data = {
                id: staffIdInput.value.toUpperCase(),
                name: nameInput.value,
                department: departmentInput.value,
                telefon: phoneInput.value,
                tugas: taskInput.value,
            };

            if (!data.id || !data.name) {
                alert('Sila isi sekurang-kurangnya ID dan Nama Penuh.');
                return;
            }

            statusEl.textContent = 'Mendapatkan lokasi GPS...';
            statusEl.style.color = 'orange';

            navigator.geolocation.getCurrentPosition(async (position) => {
                data.lat = position.coords.latitude;
                data.lon = position.coords.longitude;

                try {
                    const response = await fetch('/update-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    statusEl.textContent = `${result.message} (${new Date().toLocaleTimeString()})`;
                    statusEl.style.color = 'lightgreen';
                } catch (error) {
                    statusEl.textContent = 'Gagal menghantar maklumat ke server.';
                    statusEl.style.color = 'red';
                }

            }, () => {
                statusEl.textContent = 'Gagal mendapatkan lokasi. Sila benarkan akses GPS.';
                statusEl.style.color = 'red';
            });
        });
    </script>
</body>
</html>
