<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Koordinasi Petugas - PDRM Ipoh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pdrm-blue: #003366; /* Warna biru rasmi PDRM */
            --pdrm-gold: #Emas; /* Warna Emas untuk akksen */
            --light-grey: #f1f1f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--light-grey);
            position: relative;
            overflow: hidden; /* Elak skrol bar */
        }

        /* Latar Belakang Watermark dengan lapisan warna biru */
        .background-watermark {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 21, 41, 0.8)), /* Lapisan warna biru PDRM */
                url('https://i.imgur.com/1F5kxoh');
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Kesan kabur pada latar belakang */
            transform: scale(1.05); /* Besarkan sedikit untuk elak nampak tepi kabur */
            z-index: -1;
        }

        /* Kontena utama dengan kesan kaca kabur (Glassmorphism) */
        .main-container {
            text-align: center;
            background: rgba(0, 21, 41, 0.4); /* Latar belakang separa telus */
            backdrop-filter: blur(15px); /* Kesan kaca kabur utama */
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 50px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 1.2em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0 5px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 1.1em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0;
            margin-bottom: 35px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
            display: inline-block;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .nav-card {
            padding: 15px 35px;
            color: var(--light-grey);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .admin-card {
            background-color: var(--pdrm-blue);
            border-color: #5F9EA0;
        }
        
        .staff-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--pdrm-blue);
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-color: #5F9EA0;
            border-color: var(--light-grey);
        }
    </style>
</head>
<body>
    <div class="background-watermark"></div>
    <div class="main-container">
        <img src="https://i.imgur.com/ith0kWe.png" alt="Logo PDRM" class="logo">
        
        <p class="welcome-text">Selamat Datang ke</p>
        <h1>Sistem Koordinasi Petugas</h1>
        <h2>IBU PEJABAT POLIS DAERAH IPOH</h2>
        
        <div class="nav-links">
            <a href="/admin.html" class="nav-card admin-card">Pentadbir</a>
            <a href="/staff.html" class="nav-card staff-card">Petugas</a>
        </div>
    </div>
</body>
</html>
