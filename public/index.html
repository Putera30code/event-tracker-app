<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Koordinasi Petugas - PDRM Ipoh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pdrm-blue-dark: #0A192F;
            --pdrm-blue-light: #172A45;
            --pdrm-accent-cyan: #64FFDA;
            --text-light: #CCD6F6;
            --text-dark: #8892B0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--pdrm-blue-dark);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        .background-gradient {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, var(--pdrm-blue-dark), var(--pdrm-blue-light), #001e3c);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 450px;
            background-color: var(--pdrm-blue-light);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            text-align: center;
            box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
            animation: slide-up 0.8s ease-out;
        }
        
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 15px;
        }

        .welcome-text {
            font-size: 1.1em;
            color: var(--text-dark);
            margin: 0;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin: 5px 0 10px 0;
            color: var(--text-light);
        }

        h2 {
            font-size: 1em;
            font-weight: 400;
            color: var(--text-dark);
            margin: 0 0 30px 0;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            color: var(--pdrm-accent-cyan);
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            border: 1px solid var(--pdrm-accent-cyan);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-button svg {
            width: 20px;
            height: 20px;
            fill: var(--pdrm-accent-cyan);
            transition: fill 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            color: #fff;
        }

        .nav-button:hover svg {
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="content-container">
        <img src="https://i.imgur.com/ith0kWe.png" alt="Logo PDRM" class="logo">
        
        <p class="welcome-text">Selamat Datang ke</p>
        <h1>Sistem Koordinasi Petugas</h1>
        <h2>IBU PEJABAT POLIS DAERAH IPOH</h2>
        
        <div class="nav-links">
            <a href="/admin.html" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                <span>Pentadbir</span>
            </a>
            <a href="/staff.html" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Petugas</span>
            </a>
        </div>
    </div>
</body>
</html>
